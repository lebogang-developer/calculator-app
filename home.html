<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Calculator App</h1>
      <table border="1">
        <tr>
          <td colspan="4">
            <input type="text" id="inputBox" value="0" />
          </td>
        </tr>
        <tr>
          <td onclick="digitBtnPressed(this)">7</td>
          <td onclick="digitBtnPressed(this)">8</td>
          <td onclick="digitBtnPressed(this)">9</td>
          <td onclick="operatorBtnPressed(this)">*</td>
        </tr>
        <tr>
          <td onclick="digitBtnPressed(this)">4</td>
          <td onclick="digitBtnPressed(this)">5</td>
          <td onclick="digitBtnPressed(this)">6</td>
          <td onclick="operatorBtnPressed(this)">-</td>
        </tr>
        <tr>
          <td onclick="digitBtnPressed(this)">1</td>
          <td onclick="digitBtnPressed(this)">2</td>
          <td onclick="digitBtnPressed(this)">3</td>
          <td onclick="operatorBtnPressed(this)">+</td>
        </tr>
        <tr>
          <td colspan="2" onclick="digitBtnPressed(this)">0</td>
          <td onclick="btnAcPressed()">AC</td>
          <td onclick="operatorBtnPressed(this)">/</td>
        </tr>
        <tr>
          <td onclick="btnBackspacePressed()">‚Üê</td>
          <td colspan="2" onclick="btnEqualsPressed()">=</td>
          <td onclick="btnDecimalPressed()">.</td>
        </tr>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
